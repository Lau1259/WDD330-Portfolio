<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Challenge</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/todo.css">
</head>

<body onload="start()">
  <header>
    <nav id="main-nav"></nav>
    <h1>To Do List</h1>
  </header>
  <main>
    <h2 class="listTitle">To Do:</h2>
    <div class="listContainer">
      <ul id="toDoList" class="taskList">
      </ul>
    </div>
    <div class="listInfo">
      <p class="taskCounter"><span id="toDoCounter">0</span></p>
      <div class="toDoFilters">
        <button class="filterBtn" onclick="populate('')">All</button>
        <button class="filterBtn" onclick="populate('active')">Active</button>
        <button class="filterBtn" onclick="populate('completed')">Completed</button>
      </div>
    </div>
    </div>
  </main>
  <div class="addTask">
    <textarea type="text" name="task" id="addTask" rows=3></textarea>
    <button onclick="addTask()">+</button>
  </div>
  <script src="../js/main.js"></script>
  <script src="../js/todo.js"></script>
</body>

</html>
